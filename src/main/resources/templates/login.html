<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <div class="container" style="margin-top: 3%;">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <!--<div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>-->
                </div>
                <div class="card-body">
                    <form id="login-form" th:action="@{/dologin}" action="#" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid Username and Password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Logged out successfully.
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key" aria-hidden="true"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="/signup" style="color: white;">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#"  style="color: white;">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
