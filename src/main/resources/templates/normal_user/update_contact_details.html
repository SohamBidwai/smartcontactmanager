<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal_user/innerBase::Layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <section>
        <div class="card mr-4 ml-3" style="height: 100%; width: 96.5%; background: #ffffff !important; border: 0px;">
            <div class="card-body">
                <h1 class="text-center">Update Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                                  th:action="@{/user/update-contact}" class="mt-2">
                                <!-- 1 -->

                                <div class="container text-center mb-1">
                                    <img style="width: 200px; height: 200px;" class="img-fluid my_profile_picture mt-1" src="" th:src="@{'/img/'+${contact.image}}">
                                </div>

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="First name Here" class="fomr-control"
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" style="width: 90%;" />
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    </div>
                                    <input type="hidden" th:value="${contact.cid}" name="cid">
                                </div>

                                <!-- 2 -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fa fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.second_name}" type="text" id="second_name" name="second_name" placeholder="Last name Here" class="fomr-control" style="width: 90%;" />
                                </div>

                                <!-- 3 -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work Details Here" class="fomr-control" style="width: 90%;" />
                                </div>

                                <!-- 4 -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.email}" required type="text" id="email" name="email" placeholder="Enter Mail-id Here" class="fomr-control"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" style="width: 90%;" />

                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                                </div>

                                <!-- 5 -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text mr-3">
                                            <i class="fas fa-mobile"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.mobile}" type="number" id="mobile" name="mobile" placeholder="Enter Phone Number Here" class="fomr-control"
                                           th:classappend="${#fields.hasErrors('mobile')} ? 'is-invalid' : ''" style="width: 90%;" />

                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">
                                    </div>

                                </div>

                                <!-- 6 -->
                                <div class="input-group mt-3">
                                    <textarea th:text="${contact.description}" placeholder="Enter Contact Description" name="description" id="description" class="form-control" rows="10">

                                    </textarea>
                                </div>

                                <p class="mt-3">Choose new profile photo.</p>
                                <div class="custom-file">
                                    <input type="file" name="profileImage" />
                                </div>

                                <div class="container text-center mt-2">
                                    <button class="btn bg-primary">Submit</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
